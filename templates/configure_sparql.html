<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configure SPARQL Endpoint</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">

    <h2 class="mb-4">Configure SPARQL for: {{ db.name }}</h2>

    <div class="d-grid gap-3">
        <a href="{{ url_for('use_existing_obda', db_id=db.id) }}" class="btn btn-outline-primary btn-lg">
            Use Existing OBDA Blueprint
        </a>
        <a href="{{ url_for('create_new_obda', db_id=db.id) }}" class="btn btn-outline-secondary btn-lg">
            Create New OBDA Blueprint
        </a>
    </div>

</body>
</html>
