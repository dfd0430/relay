<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New OBDA Configuration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">

    <h2 class="mb-4">Create a New OBDA Configuration</h2>

    <!-- Inline messages -->
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if message %}
        <div class="alert alert-success">{{ message }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Configuration Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="owl_file" class="form-label">Upload OWL File</label>
            <input type="file" name="owl_file" id="owl_file" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="obda_file" class="form-label">Upload OBDA File</label>
            <input type="file" name="obda_file" id="obda_file" class="form-control" required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save Configuration</button>
            <a href="{{ url_for('manage_blueprints') }}" class="btn btn-secondary">Back</a>
        </div>
    </form>

</body>
</html>
