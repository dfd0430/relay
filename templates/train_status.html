<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connected Train</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Deployed VKG Connection</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>VKG Container</th>
            <th>Train Container</th>
            <th>Actions</th>
            <th>Logs</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ ontop_name }}</td>
            <td>
                <strong>{{ train.name }}</strong><br>
                <small>ID: {{ train.id }}</small>
            </td>
            <td>
                <form action="{{ url_for('remove_combination') }}" method="POST" style="display:inline;">
                    <input type="hidden" name="to_remove" value="{{ ontop_name }}|{{ train.id }}">
                    <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                </form>
            </td>
            <td>
                <a href="{{ url_for('view_logs_deployment', container_id=train.id) }}"
                   class="btn btn-info btn-sm">View Logs</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Back to Index Button -->
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Start</a>
    </div>
</div>
</body>
</html>
