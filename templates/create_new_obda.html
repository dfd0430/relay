<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New OBDA Configuration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">

    <h2 class="mb-4">Create a New OBDA Configuration</h2>

    <!-- Inline messages -->
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if message %}
        <div class="alert alert-success">{{ message }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Configuration Name</label>
            <input type="text" name="name" id="name" class="form-control"
                   {% if request.form.get('action') == 'save_and_select' %}required{% endif %}>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" rows="3"
              {% if request.form.get('action') == 'save_and_select' %}required{% endif %}></textarea>
        </div>

        <div class="mb-3">
            <label for="owl_file" class="form-label">Upload OWL File</label>
            <input type="file" name="owl_file" id="owl_file" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="obda_file" class="form-label">Upload Mapping .ttl File</label>
            <input type="file" name="obda_file" id="obda_file" class="form-control" required accept=".ttl">

        </div>

        <div class="d-flex gap-2">
            <button type="submit" name="action" value="save_and_select" class="btn btn-success">Save and Select</button>
            <button type="submit" name="action" value="select_only" class="btn btn-warning">Only Select</button>
        </div>
    </form>

    <div class="mt-4">
        <a href="{{ url_for('use_existing_obda', db_id=db_id) }}" class="btn btn-outline-primary">Back</a>
    </div>

</body>
</html>
