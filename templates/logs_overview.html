<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Container Logs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Logged Containers</h2>

    {% if containers %}
        <ul class="list-group">
        {% for c in containers %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ c.container_name }}</strong> <small class="text-muted">({{ c.container_id }})</small>
                </div>
                <a href="{{ url_for('view_logs', container_id=c.container_id) }}" class="btn btn-primary btn-sm">View Logs</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-warning">No logs available.</div>
    {% endif %}

    <!-- Back to Index Button at Bottom -->
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Back</a>
    </div>
</body>
</html>
