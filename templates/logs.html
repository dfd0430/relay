<!DOCTYPE html>
<html>
<head>
    <title>Logs for {{ container_name }}</title>
</head>
<body>
    <h1>Logs for {{ container_name }}</h1>

    {% if logs %}
        <ul>
            {% for log in logs %}
                <li>
                    <strong>Timestamp:</strong> {{ log.timestamp }}<br>
                    <strong>IP:</strong> {{ log.ip }}<br>
                    <strong>Query:</strong> {{ log.query }}<br><br>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No logs found for this container.</p>
    {% endif %}

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
