<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create New DB Connection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body class="container py-5">

    <h2 class="mb-4">Create a New DB Connection</h2>

    <!-- Inline messages -->
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if message %}
        <div class="alert alert-success">{{ message }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Connection Name</label>
            <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                {% if request.form.get('action') == 'save_and_deploy' %}required{% endif %}
            />
        </div>

        <div class="mb-3">
            <label for="jdbc_file" class="form-label">Upload JDBC File</label>
            <input
                type="file"
                name="jdbc_file"
                id="jdbc_file"
                class="form-control"
                accept=".jar,.zip"
                required
            />
        </div>

        <div class="mb-3">
            <label for="properties_file" class="form-label">Upload Properties File</label>
            <input
                type="file"
                name="properties_file"
                id="properties_file"
                class="form-control"
                accept=".properties,.txt"
                required
            />
        </div>

        <button type="submit" name="action" value="save_and_deploy" class="btn btn-success me-2">
            Save and Deploy
        </button>
        <button type="submit" name="action" value="deploy_only" class="btn btn-warning">
            Only Deploy
        </button>
    </form>

    <div class="mt-4">
        <a href="{{ url_for('create_db') }}" class="btn btn-outline-primary">Back</a>
    </div>

</body>
</html>
