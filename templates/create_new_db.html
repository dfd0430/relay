<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Database Connection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">

    <h2 class="mb-4">Create a New Database Connection</h2>

    <!-- Inline messages -->
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if message %}
        <div class="alert alert-success">{{ message }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Connection Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="jdbc_file" class="form-label">Upload JDBC File</label>
            <input type="file" name="jdbc_file" id="jdbc_file" class="form-control" accept=".jar,.zip" required>
        </div>

        <div class="mb-3">
            <label for="properties_file" class="form-label">Upload Properties File</label>
            <input type="file" name="properties_file" id="properties_file" class="form-control" accept=".properties,.txt" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Connection</button>
    </form>

    <div class="mt-4">
        <a href="{{ url_for('create_endpoint') }}" class="btn btn-secondary">Back</a>
    </div>

</body>
</html>
