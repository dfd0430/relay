<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Train</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">

    <h2 class="mb-4">Select a Train</h2>

    {% if dind_containers %}
        <ul class="list-group">
            {% for container in dind_containers %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span><strong>{{ container.name }}</strong> ({{ container.id }})</span>
                    <form method="POST" action="{{ url_for('train_selection') }}">
                        <input type="hidden" name="selected_train" value="{{ container.id }}|{{ container.name }}">
                        <button type="submit" class="btn btn-sm btn-primary">Deploy</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-warning">No trains found.</div>
    {% endif %}

    <div class="mt-4">
        <a href="{{ url_for('use_existing_obda') }}" class="btn btn-outline-primary">Back</a>
    </div>

</body>
</html>
